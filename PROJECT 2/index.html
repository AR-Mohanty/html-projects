<!DOCTYPE html>
<html>
  <head>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>login page</title>
    <link rel="stylesheet" href="css/main.css" class="css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@600&display=swap"
      rel="stylesheet"
    />
  </head>
  <body background="img/back.jpg">
    <div class="row">
      <form action="index.html">
        <div class="column">
          <div class="card1">
            <img
              src="img/personilize.svg"
              alt="personilize"
              width="100%"
              height="100%"
              class="person"
            />
          </div>
        </div>

        <div class="column">
          <div class="card2">
            <img src="img/avatar.svg" alt="avatar" width="30%" height="30%" />
            <h2>Welcome</h2>
            <div class="input">
              <i class="fas fa-user"></i>
              Email Id:
              <input type="email" placeholder="E-mail Id" class="input1" />
            </div>
            <br />
            <div class="input">
              <i class="fas fa-lock"></i>
              Password:
              <input type="password" placeholder="Password" class="input1" />
            </div>
            <br />
            <input type="submit" name="btn" value="Login" class="input2" />
            <input
              type="submit"
              name="btn"
              value="Sign Up"
              class="input2"
            /><br /><br />
            <a href="#">Forgot Password</a>
            <img
              src="img/login.svg"
              alt="login illustration"
              width="50%"
              height="50%"
            />
          </div>
        </div>
      </form>
    </div>
  </body>
</html>
